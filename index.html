<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RSS Feed Project</title>
    </head>
    <body class="d-flex flex-column min-vh-100" data-new-gr-c-s-check-loaded="8.898.0" data-gr-ext-installed="">
        <div class="modal fade" tabindex="-1" id="previewModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
              <div class="modal-body text-break">
                <p></p>
              </div>
              <div class="modal-footer">
                <a class="btn btn-primary modal-link" target="_blank" role="button">Читать полностью</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <main class="flex-grow-1">
        <section class="container-md bg-dark p-5">
            <div class="row">
                <div class="col-md-6 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">Можете почитать, ну а может и не стоит</p>
                    <form action="" class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="url-input" autofocus="" required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                    <label for="url-input">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" name="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Пример: https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml</p>
                    <p class="feedback m-0 position-absolute small"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
        </main>
    </body>
</html>
