name: Building project

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: make install
      - name: Linter
        run: make lint
      - name: Tests
        run: make test
      - name: Status
        run: echo "🍏 Job status is ${{ job.status }}."
